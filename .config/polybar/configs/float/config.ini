[global/wm]
include-file = ~/.config/polybar/configs/float/colors.ini
include-file = ~/.config/polybar/configs/float/utils.ini
include-file = ~/.config/polybar/configs/modules.ini

margin-bottom = 0
margin-top = 0

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 20

offset-x = 0%
offset-y = 0%

background = ${color.alpha}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

underline-size = 0
underline-color = ${color.foreground}


border-top-size = 5
border-bottom-size = 0
border-left-size = 5
border-right-size = 5
border-color = ${color.alpha}
padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = Liga SFMono Nerd Font:Bold:antialias=true:pixelsize=9;2
font-1 = Liga SFMono Nerd Font:antialias=true:pixelsize=11;2
font-2 = "Font Awesome 5 Pro:style=Solid:pixelsize=8;1"
font-3 = Font Awesome 5 Pro:Solid:pixelsize=10;1
font-4 = "Font Awesome 5 Brands:pixelsize=10;1"
font-5 = "Font Awesome 5 Pro:style=Solid:pixelsize=10;1"
font-6 = FiraCode Nerd Font:pixelsize=12.3;2
font-7 = monospace:pixelsize=8;3.3

modules-left = left-cyan launcher right-cyan-shade bspwm right
modules-center = 
modules-right = left-blue docker-pane-icon sep-blue sep-shade docker-pane right sep-background left info-trash space-shade updates-pacman-aurhelper space-shade notification-github right sep-background left redshift right sep-background left ibus right sep-background ibus-trigger left temperature space-shade cpu space-shade memory space-shade filesystem space-shade alsa space-shade date space-shade left-red-shade sysmenu right-red

separator =
dim-value = 1.0
wm-name =
locale =

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.shade}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false