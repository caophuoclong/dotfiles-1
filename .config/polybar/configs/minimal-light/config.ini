[global/wm]
include-file = ~/.config/polybar/configs/minimal-light/colors.ini
include-file = ~/.config/polybar/configs/minimal-light/utils.ini
include-file = ~/.config/polybar/configs/modules.ini

margin-bottom = 0
margin-top = 0

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 24

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

underline-size = 0
underline-color = ${color.foreground}


border-size = 0
border-color = ${color.background}
padding = 0

module-margin-left = 0
module-margin-right = 0

include-file = ~/.config/polybar/configs/fonts.ini


modules-left = bspwm 
modules-center = 
modules-right = pomo space-shade docker space-shade info-trash space-shade updates-pacman-aurhelper space-shade notification-github space-shade redshift space-shade ibus ibus-trigger space-shade temperature space-shade cpu space-shade memory space-shade filesystem space-shade alsa space-shade date space-shade

separator =
dim-value = 1.0
wm-name =
locale =

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.shade}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false